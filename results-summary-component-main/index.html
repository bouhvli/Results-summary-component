<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
  <body>
    <main class="container">
        <section class="left_bag">
          <p class="title result">Your Result</p>
          <div class="circle">
            <p class="done">76</p>
            <p class="tasks">of 100</p>
          </div>
          <h1 class="complimentation">Great</h1>
          <div class="note">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="right_bag">
          <p class="title summary" style="padding-bottom: 0;">Summary</p>
          <div class="detailed-tasks">
            <div class="row reaction">
              <div class="task-title-continer">
                <img src="./assets/images/icon-reaction.svg" alt="reaction's icon">
                <p class="task-name">Reaction</p>
              </div>
              <p><strong>80</strong> / 100</p>
            </div>
            <div class="row memory">
              <div class="task-title-continer">
                <img src="./assets/images/icon-memory.svg" alt="memory's icon">
                <p class="task-name">Memory</p>
              </div>
              <p><strong>92</strong> / 100</p>
            </div>
            <div class="row verbal">
              <div class="task-title-continer">
                <img src="./assets/images/icon-verbal.svg" alt="verbal's icon">
                <p class="task-name">Verbal</p>
              </div>
              <p><strong>61</strong> / 100</p>
            </div>
            <div class="row visual">
              <div class="task-title-continer">
                <img src="./assets/images/icon-visual.svg" alt="visual's icon">
                <p class="task-name">Visual</p>
              </div>
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </section>
    </main>
  </body>
</html>
